<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <title>emergency services</title>
</head>
<body>
    <!-- header section start -->
    <div class="header">
        <div class="header_main">
            <div class="header_left">
                <img src="assets/logo.png" alt="logo">
                <div class="text">
                    <h1>emergency services</h1>
                </div>
            </div>
            <div class="header_right">
                <div class="heart">
                    <h1>0</h1>
                    <img src="assets/heart.png" alt="">
                </div>
                <div class="coin">
                    <h1>100</h1>
                    <img src="assets/coin.png" alt="">
                </div>
                <div class="copy">
                    <h1>0</h1>
                    <span>copy</span>
                </div>
            </div>
        </div>
    </div>


<!-- banner section start -->
    <div class="banner bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] h-64 w-full flex flex-col justify-center items-center text-white gap-5">
        <img src="assets/logo-dark.png" alt="logo" class="w-[92px] h-[92px]">
        <h1 class="text-[45px] font-[700] capitalize">emergency service directory</h1>
        <p class="text-[20px] font-[600]">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </div>


<!-- number collection center -->

    <div class="number w-[100%] h-[100vh] bg-[#ddf0df]">
        <div class="number_main w-[1440px] h-[100%] m-[0_auto] flex flex-row items-center justify-between gap-[20px] p-[20px]">
            <div class="number_grid w-[1000px] h-[100%] border-2 mr-4 rounded-[12px]">
                <div class="service_card">

                </div>
            </div>
            <div class="history w-[350px] h-[100%] flex flex-col items-center justify-center gap-[10px] p-[24px] rounded-[12px] bg-[#ffffff]"></div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
